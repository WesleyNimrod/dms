<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calling System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap');
        
        body {
            font-family: 'Tahoma', Geneva, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
        }
        
        .custom-btn {
            background: linear-gradient(135deg, #6F2C4F 0%, #262a5a 100%);
            transition: all 0.3s;
        }
        
        .custom-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .gradient-primary {
            background: linear-gradient(135deg, #6F2C4F 0%, #262a5a 100%);
        }
        
        .success-indicator {
            background: rgb(22, 163, 74);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            position: fixed;
            top: 20px;
            right: 20px;
            animation: fadeOut 2s forwards;
            animation-delay: 1s;
            z-index: 100;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #6F2C4F;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Table styling */
        .calling-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .calling-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .calling-table tr:hover {
            background-color: #ddd;
        }

        .calling-table td {
            padding: 8px;
            position: relative;
        }

        /* Row selection */
        .calling-table tr.selected {
            background-color: rgba(111, 44, 79, 0.2) !important;
        }

        .selection-checkbox {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        /* Editable cell styling */
        .editable {
            position: relative;
            cursor: text;
            transition: background-color 0.2s;
        }

        .editable:hover {
            background-color: rgba(111, 44, 79, 0.1);
        }

        .editable.active {
            background-color: rgba(111, 44, 79, 0.15);
            outline: 2px solid #6F2C4F;
        }

        /* Copyable cell styling */
        .copyable {
            cursor: pointer;
            position: relative;
            user-select: all;
        }

        .copyable::after {
            content: "Copied!";
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .copyable.copied::after {
            opacity: 1;
            animation: fadeAfterCopy 1.5s forwards;
        }

        @keyframes fadeAfterCopy {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Filter inputs */
        .filter-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .filter-item {
            flex: 1;
            min-width: 150px;
        }

        /* Scrollable table container */
        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }

        /* Call buttons */
        .call-btn {
            width: 32px;
            height: 32px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            color: white;
            margin-right: 8px;
            transition: transform 0.2s;
        }
        
        .call-btn:hover {
            transform: scale(1.1);
        }

        .direct-call {
            background-color: #16a34a;
        }
        
        .teams-call {
            background-color: #4f46e5;
        }
        
        .whatsapp-call {
            background-color: #25D366;
        }
        
        .comment-btn {
            background-color: #eab308;
        }

        /* Icon buttons */
        .icon-btn {
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
            color: white;
            min-width: 40px;
            height: 40px;
        }

        .icon-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .icon-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-refresh { background-color: #6F2C4F; }
        .btn-sheet { background-color: #16a34a; }
        .btn-undo { background-color: #6b7280; }
        .btn-show-more { background-color: #6b7280; }
        .btn-copy { background-color: #3b82f6; }
        .btn-delete { background-color: #ef4444; }
        .btn-duplicate { background-color: #f59e0b; }
        .btn-duplicate.active { background-color: #d97706; box-shadow: inset 0 2px 4px rgba(0,0,0,0.3); }

        /* Result dropdown styling */
        .result-dropdown {
            width: 100%;
            padding: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Table header */
        .calling-table th {
            background-color: #6F2C4F;
            color: white;
            text-align: left;
            padding: 10px 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        /* Error message */
        .error-message {
            color: #ef4444;
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ef4444;
            border-radius: 4px;
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        /* Placeholder content for empty table */
        .table-placeholder {
            padding: 30px;
            text-align: center;
            color: #6b7280;
        }
        
        /* Semi-transparent section background */
        .section-header {
            background-color: rgba(111, 44, 79, 0.08);
            border-left: 4px solid #6F2C4F;
            padding: 10px 15px;
            border-radius: 0 4px 4px 0;
        }
        
        /* Undo indicator */
        .undo-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 4px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .undo-btn {
            background: white;
            color: black;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .undo-btn:hover {
            background: #eee;
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 120px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            border-radius: 4px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Comment Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        
        .modal-close:hover {
            color: black;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .comment-textarea {
            width: 100%;
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
        }

        /* Comment toggle */
        .comment-mode-toggle {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        /* Call Counter */
        .call-counter {
            display: inline-flex;
            align-items: center;
            background-color: #6F2C4F;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 14px;
        }
        
        .call-counter i {
            margin-right: 5px;
        }
        
        /* Editable cells */
        .editable-cell {
            position: relative;
            cursor: pointer;
        }
        
        .editable-cell.editing {
            padding: 0;
        }
        
        .editable-cell input {
            width: 100%;
            padding: 8px;
            border: 1px solid #6F2C4F;
            border-radius: 4px;
        }

        /* Selection info */
        .selection-info {
            background-color: rgba(111, 44, 79, 0.1);
            border: 1px solid #6F2C4F;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 10px;
            display: none;
        }

        .selection-info.show {
            display: block;
        }

        /* Confirm Dialog */
        .confirm-dialog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .confirm-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .confirm-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-gray-50 font-tahoma">
    <div class="container mx-auto px-3 py-4 w-full">

        <div class="bg-white p-4 rounded-lg shadow-md">

    <script>
        // *** IMPORTANT: Replace 'YOUR_WEB_APP_URL_HERE' with your actual Google Apps Script Web App URL ***
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwngb8Ka97Re88mDNaT60W-b_Ts4VQTf0DKSrJVUXra1Za8OtdNbG4gmrWIwfSSXaz9Rg/exec'; 
        const BATCH_SIZE = 50; // Number of records to load initially / per "Show More" click
        let allData = [];
        let displayedData = [];
        let currentIndex = 0;
        let lastUndoAction = null;
        const columnNames = ["Select", "Actions", "Result", "Mobile", "Name", "Company", "Scheme", "Bank", "Salary"];
        let callCount = 0;
        let longPressTimer;
        let priorityResultOptions = ["To Call", "No Answer", "Interested", "Busy"];
        let changedRows = {}; // Track which rows have been changed today
        let selectedRows = new Set();
        let isDuplicateMode = false;

        document.addEventListener('DOMContentLoaded', function() {
            // Load call count and changed rows from localStorage if available
            loadCallData();
            
            // Check if we need to reset the call counter (new day)
            checkAndResetDailyCounter();
            
            // Initial data load
            fetchCallingData();

            // Event Listeners
            document.getElementById('refreshBtn').addEventListener('click', fetchCallingData);
            document.getElementById('showMoreBtn').addEventListener('click', loadMoreData);
            document.getElementById('clearFiltersBtn').addEventListener('click', clearFilters);
            document.getElementById('undoBtn').addEventListener('click', undoLastChange);
            document.getElementById('saveCommentBtn').addEventListener('click', saveComment);
            document.getElementById('cancelCommentBtn').addEventListener('click', hideCommentModal);
            document.querySelector('.modal-close').addEventListener('click', hideCommentModal);
            document.getElementById('copyBtn').addEventListener('click', copySelectedRows);
            document.getElementById('deleteBtn').addEventListener('click', deleteSelectedRows);
            document.getElementById('duplicateBtn').addEventListener('click', toggleDuplicateMode);
            document.getElementById('selectAllCheckbox').addEventListener('change', toggleSelectAll);

            // Confirm dialog listeners
            document.getElementById('confirmCancel').addEventListener('click', hideConfirmDialog);
            document.getElementById('confirmOk').addEventListener('click', executeConfirmedAction);

            // Filter listeners
            document.getElementById('resultFilter').addEventListener('change', applyFilters);
            document.getElementById('nameFilter').addEventListener('input', applyFilters);
            document.getElementById('companyFilter').addEventListener('input', applyFilters);
            document.getElementById('schemeFilter').addEventListener('input', applyFilters);
            document.getElementById('bankFilter').addEventListener('input', applyFilters);
            document.getElementById('salaryFilter').addEventListener('input', applyFilters);

            // Format phone number with country code
            function formatPhoneWithCountryCode(phone) {
                if (!phone) return '';
                
                // Remove any non-digit characters
                const digits = phone.toString().replace(/\D/g, '');
                
                // If it already starts with 971, don't add it again
                if (digits.startsWith('971')) {
                    return digits;
                }
                
                // If it starts with 0, remove the 0 before adding 971
                if (digits.startsWith('0')) {
                    return '971' + digits.substring(1);
                }
                
                // Otherwise, just add 971 as prefix
                return '971' + digits;
            }

            // Fetch data from Google Sheet
            async function fetchCallingData() {
                showLoadingIndicator();
                hideError();
                try {
                    const response = await fetch(`${WEB_APP_URL}?action=getCallingData`);
                    const result = await response.json();

                    if (result.success) {
                        allData = result.data;
                        selectedRows.clear();
                        updateSelectionUI();
                        applyFilters(); // Apply filters to the newly fetched data
                        showSuccessIndicator('Data refreshed!');
                    } else {
                        showError(result.error || 'Failed to fetch data.');
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                    showError('Network error or invalid Apps Script URL. Check console for details.');
                } finally {
                    hideLoadingIndicator();
                }
            }

            // Apply filters and populate table
            function applyFilters() {
                const resultFilter = document.getElementById('resultFilter').value.toLowerCase();
                const nameFilter = document.getElementById('nameFilter').value.toLowerCase();
                const companyFilter = document.getElementById('companyFilter').value.toLowerCase();
                const schemeFilter = document.getElementById('schemeFilter').value.toLowerCase();
                const bankFilter = document.getElementById('bankFilter').value.toLowerCase();
                const salaryFilter = parseFloat(document.getElementById('salaryFilter').value);

                // Filter data
                let filteredData = allData.filter(record => {
                    // Include DNCR only if specifically selected in filter
                    if (record.Result === "DNCR" && resultFilter !== "dncr") {
                        return false;
                    }
                    
                    const matchesResult = resultFilter === "" || record.Result.toLowerCase().includes(resultFilter);
                    const matchesName = nameFilter === "" || record.Name.toLowerCase().includes(nameFilter);
                    const matchesCompany = companyFilter === "" || record.Company.toLowerCase().includes(companyFilter);
                    const matchesScheme = schemeFilter === "" || record.Scheme.toLowerCase().includes(schemeFilter);
                    const matchesBank = bankFilter === "" || record.Bank.toLowerCase().includes(bankFilter);
                    const matchesSalary = isNaN(salaryFilter) || parseFloat(record.Salary) >= salaryFilter;
                    
                    return matchesResult && matchesName && matchesCompany && matchesScheme && matchesBank && matchesSalary;
                });

                // If in duplicate mode, filter to show only duplicates
                if (isDuplicateMode) {
                    filteredData = filterDuplicates(filteredData);
                }

                // Sort data by Result value according to priority
                const sortedData = filteredData.sort((a, b) => {
                    // Helper function to get priority index
                    const getPriorityIndex = (result) => {
                        const index = priorityResultOptions.indexOf(result);
                        return index === -1 ? priorityResultOptions.length : index;
                    };
                    
                    // Get priority indexes for comparison
                    const aPriority = getPriorityIndex(a.Result);
                    const bPriority = getPriorityIndex(b.Result);
                    
                    // Sort by priority
                    return aPriority - bPriority;
                });

                displayedData = sortedData;
                currentIndex = 0; // Reset index for new filtered data
                populateTable(true); // Clear and repopulate
            }

            // Filter to show only duplicates based on Mobile or Name
            function filterDuplicates(data) {
                const duplicates = [];
                const mobileMap = {};
                const nameMap = {};

                // Build maps to track duplicates
                data.forEach(record => {
                    const mobile = record.Mobile ? record.Mobile.toString().trim() : '';
                    const name = record.Name ? record.Name.toString().trim().toLowerCase() : '';

                    if (mobile) {
                        if (!mobileMap[mobile]) {
                            mobileMap[mobile] = [];
                        }
                        mobileMap[mobile].push(record);
                    }

                    if (name) {
                        if (!nameMap[name]) {
                            nameMap[name] = [];
                        }
                        nameMap[name].push(record);
                    }
                });

                // Find records with duplicates
                const duplicateSet = new Set();

                // Add mobile duplicates
                Object.values(mobileMap).forEach(records => {
                    if (records.length > 1) {
                        records.forEach(record => duplicateSet.add(record));
                    }
                });

                // Add name duplicates
                Object.values(nameMap).forEach(records => {
                    if (records.length > 1) {
                        records.forEach(record => duplicateSet.add(record));
                    }
                });

                return Array.from(duplicateSet);
            }

                const row = event.target.closest('tr');

                    selectedRows.add(rowIndex);
                    row.classList.add('selected');
                } else {
                    selectedRows.delete(rowIndex);
                    row.classList.remove('selected');
                }
                
                updateSelectionUI();
            }

                    const row = checkbox.closest('tr');
                    
                    if (selectAllCheckbox.checked) {
                        checkbox.checked = true;
                        selectedRows.add(rowIndex);
                        row.classList.add('selected');
                    } else {
                        checkbox.checked = false;
                        selectedRows.delete(rowIndex);
                        row.classList.remove('selected');

                const selectAllCheckbox = document.getElementById('selectAllCheckbox');
                const rowCheckboxes = document.querySelectorAll('.row-checkbox');
                const checkedCount = document.querySelectorAll('.row-checkbox:checked').length;
                
                if (checkedCount === 0) {

                    selectAllCheckbox.indeterminate = false;
                } else if (checkedCount === rowCheckboxes.length) {
                    selectAllCheckbox.checked = true;
                    selectAllCheckbox.indeterminate = false;
                } else {
                    selectAllCheckbox.checked = false;
                    selectAllCheckbox.indeterminate = true;
                }

            // Copy selected rows
            function copySelectedRows() {
                if (selectedRows.size === 0) {
                    showError('No rows selected');
                    return;
                }

                const selectedData = [];
                selectedRows.forEach(rowIndex => {
                    const record = allData.find(r => r.rowIndex == rowIndex);
                    if (record) {
                        selectedData.push(`${record.Name || ''}\t${record.Mobile || ''}`);
                    }
                });

                const textToCopy = selectedData.join('\n');
                
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showSuccessIndicator(`Copied ${selectedRows.size} contacts to clipboard`);
                }).catch(err => {
                    showError('Failed to copy to clipboard');
                    console.error('Copy failed:', err);
                });
            }

            // Delete selected rows
            function deleteSelectedRows() {
                if (selectedRows.size === 0) {
                    showError('No rows selected');
                    return;
                }

                showConfirmDialog(
                    `Are you sure you want to delete ${selectedRows.size} selected rows? This action cannot be undone.`,
                    async () => {
                        showLoadingIndicator();
                        try {
                            const rowsToDelete = Array.from(selectedRows);
                            const response = await fetch(`${WEB_APP_URL}?action=deleteRows&rows=${rowsToDelete.join(',')}`);
                            const result = await response.json();

                            if (result.success) {
                                showSuccessIndicator(`Deleted ${selectedRows.size} rows successfully`);
                                selectedRows.clear();
                                updateSelectionUI();
                                fetchCallingData(); // Refresh data
                            } else {
                                showError(result.error || 'Failed to delete rows');
                            }
                        } catch (error) {
                            console.error('Error deleting rows:', error);
                            showError('Network error during deletion');
                        } finally {
                            hideLoadingIndicator();
                        }
                    }
                );
            }

            // Make a cell editable
            function makeEditable(cell, rowIndex, columnName, currentValue) {
                cell.classList.add('editing');
                cell.innerHTML = '';
                
                const input = document.createElement('input');
                input.type = 'text';
                input.value = currentValue;
                input.classList.add('edit-input');
                
                cell.appendChild(input);
                input.focus();
                
                // Handle saving on blur or Enter key
                input.addEventListener('blur', function() {
                    saveEditedCell(cell, rowIndex, columnName, this.value, currentValue);
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter') {
                        saveEditedCell(cell, rowIndex, columnName, this.value, currentValue);
                    } else if (e.key === 'Escape') {
                        cell.innerHTML = currentValue;
                        cell.classList.remove('editing');
                    }
                });
            }
            
            // Save edited cell value
            function saveEditedCell(cell, rowIndex, columnName, newValue, oldValue) {
                if (newValue !== oldValue) {
                    updateCell(rowIndex, columnName, newValue, oldValue);
                }
                
                cell.textContent = newValue;
                cell.classList.remove('editing');

            // Track row changes for call counter
            function trackRowChange(rowIndex) {
                const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
                
                // If this row hasn't been changed today
                if (!changedRows[rowIndex]) {
                    // Mark as changed

            // Update cell value in Google Sheet
            async function updateCell(rowIndex, columnName, newValue, oldValue) {
                showLoadingIndicator();
                hideError();
                try {
                    const response = await fetch(`${WEB_APP_URL}?action=updateCallingCell&row=${rowIndex}&column=${columnName}&value=${encodeURIComponent(newValue)}`);
                    const result = await response.json();

                    if (result.success) {
                        showSuccessIndicator('Cell updated successfully!');
                        // Store undo information
                        lastUndoAction = {
                            action: 'update',
                            rowIndex: rowIndex,
                            columnName: columnName,
                            oldValue: oldValue,
                            newValue: newValue
                        };
                        showUndoNotification();
                    } else {
                        showError(result.error || 'Failed to update cell.');
                        // Revert the UI change if update failed
                        revertCellUpdate(rowIndex, columnName, oldValue);
                    }
                } catch (error) {
                    console.error('Error updating cell:', error);
                    showError('Network error during cell update. Check console for details.');
                    revertCellUpdate(rowIndex, columnName, oldValue);
                } finally {
                    hideLoadingIndicator();
                }
            }

            function revertCellUpdate(rowIndex, columnName, oldValue) {
                const tableBody = document.getElementById('callingTableBody');
                const rows = tableBody.querySelectorAll('tr');
                
                for (let i = 0; i < rows.length; i++) {
                    const row = rows[i];
                    if (row.dataset.rowIndex == rowIndex) {
                        const cells = row.querySelectorAll('td');
                        const colIndexInHtmlTable = columnNames.indexOf(columnName);
                        if (colIndexInHtmlTable !== -1) {
                            const targetCell = cells[colIndexInHtmlTable];
                            if (columnName === 'Result') {
                                targetCell.querySelector('.result-dropdown').value = oldValue;
                            } else {
                                targetCell.textContent = oldValue;
                            }
                            break;
                        }
                    }
                }
            }

            async function undoLastChange() {
                if (!lastUndoAction) {
                    showError('No action to undo.');
                    return;
                }

                showLoadingIndicator();
                hideUndoNotification();
                try {
                    const { action, rowIndex, columnName, oldValue } = lastUndoAction;
                    let response;
                    let result;

                    if (action === 'update') {
                        response = await fetch(`${WEB_APP_URL}?action=updateCallingCell&row=${rowIndex}&column=${columnName}&value=${encodeURIComponent(oldValue)}`);
                        result = await response.json();

                        if (result.success) {
                            showSuccessIndicator('Last change undone!');
                            fetchCallingData();
                            
                            if (columnName === 'Result' && changedRows[rowIndex]) {
                                delete changedRows[rowIndex];
                                decrementCallCounter();
                                saveCallData();
                            }
                            
                            lastUndoAction = null;
                        } else {
                            showError(result.error || 'Failed to undo change.');
                        }
                    }
                } catch (error) {
                    console.error('Error undoing change:', error);
                    showError('Network error during undo. Check console for details.');
                } finally {
                    hideLoadingIndicator();
                }
            }

            // Function to handle saving the comment
            async function saveComment() {
                const rowIndex = document.getElementById('commentRowIndex').value;
                const column = document.getElementById('commentColumn').value;
                const commentText = document.getElementById('commentText').value;
                const commentType = document.querySelector('input[name="commentType"]:checked').value;

                if (!commentText.trim()) {
                    showError('Comment cannot be empty.');
                    return;
                }

                showLoadingIndicator();
                try {
                    let apiUrl = `${WEB_APP_URL}`;
                    let successMessage = '';

                    if (commentType === 'sheet') {
                        apiUrl += `?action=addCellComment&row=${rowIndex}&column=${column}&comment=${encodeURIComponent(commentText)}`;
                        successMessage = 'Comment added to cell!';
                    } else if (commentType === 'value') {
                        apiUrl += `?action=updateCallingCell&row=${rowIndex}&column=${column}&value=${encodeURIComponent(commentText)}`;
                        successMessage = 'Cell value updated!';
                        trackRowChange(rowIndex);
                    }
                    
                    const response = await fetch(apiUrl);
                    const result = await response.json();

                    if (result.success) {
                        showSuccessIndicator(successMessage);
                        hideCommentModal();
                        if (commentType === 'value') {
                            fetchCallingData();
                        }
                    } else {
                        showError(result.error || 'Unknown error');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showError('Failed to add comment: ' + error.message);
                } finally {
                    hideLoadingIndicator();
                }
            }

            function copyToClipboard(text, element) {
                navigator.clipboard.writeText(text).then(() => {
                    element.classList.add('copied');
                    setTimeout(() => {
                        element.classList.remove('copied');
                    }, 1500);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                });
            }

            // Close modal if clicked outside
            window.addEventListener('click', function(event) {
                const modal = document.getElementById('commentModal');
                const confirmDialog = document.getElementById('confirmDialog');
                if (event.target === modal) {
                    hideCommentModal();
                }
                if (event.target === confirmDialog) {
                    hideConfirmDialog();
                }
            });
        });
    </script>
</body>
